<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Fullstack Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/main.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <h2 class='mx-auto my-auto text-light'>Chat Fullstack Javascript</h2>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="container-user">
        <div class="card-header text-center">
            <h3>Ingresa tu nombre</h3>
        </div>
        <div class="card-body">
            <form id="form-usuario">
                <input type="text" id="nickname" class="form-control">
                <p id="error"></p>
                <center>
                    <button type="submit" class="btn btn-dark mt-2">
                    <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </center>
            </form>
        </div>
    </div>

    <div class="container" id="container-chat">
        <div class='row mt-5'>
            <div class="col-md-6 offset-1">
                <div class="card">
                    <div class="card-header bg-light">Â¡Chatea con tus amigos!</div>
                    <div id="chat" class="card-body bg-light"></div>
                    <form id="form-mensaje" class="card-footer bg-light">
                        <div class="input-group">
                            <input type="text" id="mensaje" class="form-control">
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-secondary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Usuarios conectados</h5>
                    </div>
                    <div class="card-body">
                        <div id="usuarios"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/092398087a.js" crossorigin="anonymous"></script>
</body>

</html>
